<script type="text/html" id="toolBar">
  <div class="layui-inline tool-btn">
    <button class="layui-btn layui-btn-sm layui-btn-normal addBtn">

<script>
  layui.use(['laypage', 'layer', 'table', 'upload', 'element', 'slider','jquery'], function() {
    var $ = layui.jquery;
    var laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    var cols = [ //表头
      {type: 'checkbox'}
      , {title: 'id',            align: 'center',     type:'numbers'}
      , {field: 'area',          title: '所属区域',    align:'center'}
      , {field: 'facility_type', title: '公共设施类别', align:'center', templet:'<span>{{facilityTypeOption[d.facility_type]}}</span>'}
      , {field: 'facility_name', title: '公共设施名称', align:'center'}
      , {field: 'facility_site', title: '公共设施地址', align:'center'}
      , {field: 'facility_status',         title: '状态',        align:'center', templet:'<span>{{otherStatus[d.facility_status]}}</span>'}
      , {field: '',title:"操作",align:'center',templet:'#detail',width:'20%'}
    ];
    var addUrl = './alert/add.html';
    var editUrl = './alert/edit.html';

    function editSuc(layero, index, data){
      var iframe = window['layui-layer-iframe' + index];
      var editData = [
        {0:'id',            1:'ID   ',      2:data['id']},
        {0:'area',          1:"所属区域",    2:data['area']},
        {0:"facility_type",1:{title:'公共设施类别',option:facilityTypeOption}},
        {0:'facility_name', 1:'公共设施名称', 2:data['facility_name']},
        {0:'facility_site', 1:'公共设施地址', 2:data['facility_site']},
        // {0:'facility_pic', 1:'公共设施图片', 2:data['facility_site']},
      ]
      var url =  'http://58.144.34.96:5000/web_manager/public/index.php/index/Basicdata/editFacility';
      iframe.getFromParent(editData,url);
    }
    function editEnd(){
      getTable();
    }
    function addSuc(layero, index){
      var iframe = window['layui-layer-iframe' + index];
      var addData = [
        {0:'area',          1:"所属区域"},
        // {0:"facility_type", 1:'公共设施类别'},
        {0:"facility_type",1:{title:'公共设施类别',option:facilityTypeOption}},
        {0:'facility_name', 1:'公共设施名称'},
        {0:'facility_site', 1:'公共设施地址'},
        // {0:'facility_pic', 1:'公共设施图片'},
        // {0:'facility_status',         1:'状态'},
      ]
      var url =  'http://58.144.34.96:5000/web_manager/public/index.php/index/Basicdata/addFacility';
      iframe.getFromParent(addData,url);
    }
    var correspond = {};
    var editAjaxUrl =  'http://58.144.34.96:5000/web_manager/public/index.php/index/Basicdata/getFacilityList';
    var detailUrl = './alert/detail.html'
    var deleteUrl =  'http://58.144.34.96:5000/web_manager/public/index.php/index/Basicdata/deleteFacility';
    var getTable = function() {
      AJAX({
        url: editAjaxUrl,
        method: 'GET',
        success:function(data) {
          if(data.state==200){
          correspond = data.data;
          setTable({
            addUrl:addUrl,
            editUrl:editUrl,
            cols:cols,
            data:correspond,
            editSuc:editSuc,
            editEnd:editEnd,
            addSuc:addSuc,
            editAjaxUrl:editAjaxUrl,
            deleteUrl:deleteUrl,
            detailUrl:detailUrl,
            checkUrl:'http://58.144.34.96:5000/web_manager/public/index.php/index/Basicdata/auditFacility'
          });
          }else{
            layer.msg('错误');
          }
        }
      })
    }
    getTable();
  })
</script>
