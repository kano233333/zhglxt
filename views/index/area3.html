    <button class="layui-btn layui-btn-sm layui-btn-normal addBtn">

    <button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn" id="delete">

<script>
  layui.use(['laypage', 'layer', 'table', 'upload', 'element', 'slider','jquery'], function() {
    var $ = layui.jquery;
    var laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    var cols = [ //表头
      {type: 'checkbox'}
      , {title: 'id',align:'center',type:'numbers'}
      , {field: 'name', title: '姓名',align:'center'}
      , {field: 'area', title: '区域',align:'center'}
      , {field: 'service_area', title: '服务区域',align:'center'}
      , {field: 'num', title: '数目',align:'center'}
      , {field: 'state', title: '状态',align:'center',templet:'<span>{{gridStatus[d.state]}}</span>'}
      , {field: '',title:"操作",align:'center',templet:'#detail'}
    ];
    var addUrl = './alert/add.html';
    var editUrl = './alert/edit.html';

    function editSuc(layero, index,data){
      var iframe = window['layui-layer-iframe' + index];
      var editData = [
        {0:'id',1:'ID',2:data['id']},
        {0:'name',1:"姓名",2:data['name']},
        {0:'area',1:"区域",2:data['area']},
        {0:'service_area',1:'服务区域',2:data['service_area']},
      ]
      var url =  globalUrl+'System/gridEdit';
      iframe.getFromParent(editData,url);
    }
    function editEnd(){
      getTable();
    }
    function addSuc(layero, index){
      var iframe = window['layui-layer-iframe' + index];
      var addData = [
        {0:'name',1:"姓名"},
        {0:"area",1:'区域'},
        {0:'service_area',1:'服务区域'}
      ]
      var url =  globalUrl+'System/gridAdd';
      iframe.getFromParent(addData,url);
    }
    var correspond = {};
    var editAjaxUrl =  globalUrl+'System/gridEdit';
    var detailUrl = './alert/detail.html'
    var deleteUrl =  'http://58.144.34.96:5000/web_manager/public/index.php/index/System/gridDelete';
    var getTable = function() {
      AJAX({
        url: globalUrl+'System/gridList',
        method: 'POST',
        success:function(data) {
          if(data.state==200){
            correspond = data.data;
            setTable({
              addUrl:addUrl,
              editUrl:editUrl,
              cols:cols,
              data:data.data,
              editSuc:editSuc,
              editEnd:editEnd,
              addSuc:addSuc,
              editAjaxUrl:editAjaxUrl,
              deleteUrl:deleteUrl,
              detailUrl:detailUrl
            });
          }else{
            layer.msg('错误');
          }
        }
      })
    }
    getTable();
  })
</script>
