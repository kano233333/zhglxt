<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>detail</title>
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" type="text/css" href="../../../static/admin/css/admin.css"/>
  <style>
    table {
      border:1px solid #929292;
      width:100%;
    }
    tbody {
      display: flex;
      flex-wrap: wrap;
    }
    tbody>tr {
      width:50%;
      display: flex;
      font-size:15px;
      font-weight:normal;
    }
    th {
      border:1px solid #929292;
    }
    .left {
      flex: 0.5;
      padding:6px 0;
      background-color: #e9e9e9;
      font-weight:normal;
    }
    .right{
      flex: 1;
      padding:6px 0;
      font-weight:normal;
    }
  </style>
</head>
<body>
<div id="box" style="padding:40px;">
  <div id="view"></div>
</div>
<script src="../../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="./const.js"></script>
<script type="text/html" id="formModle">
  <div class="xxx">
    <table>
  {{# for(let i in d[0]){ }}
    {{# if(ys[i]!=undefined){ }}
      <tr class="wrap">
        <th class="left">{{ys[i]}}</th>
        {{# if(i=='level'){ }}
        <th class="right">{{level[d[0][i]]}}</th>
        {{# }else if(i=='status'){ }}
        <th class="right">
          {{# if(dealStatus[d[0][i]]!=undefined){ }}
          {{dealStatus[d[0][i]]}}
          {{# } }}
        </th>
        {{# }else if(i=='resource'){ }}
        <th class="right">
          {{eventResource[d[0][i]]}}
        </th>
        {{# }else if(i=='img_path'){ }}
        <th class="right">
          <img style="max-width: 300px;max-height: 300px;" src="{{globalUrl+d[0][i]}}" alt="">
        </th>
        {{# }else if(i=='icon'){ }}
        <th class="right">
          <img style="max-width: 100%;max-height: 100%;" src="{{d[0][i]}}" alt="">
        </th>
        {{# }else if(i=='is_duban'){ }}
        <th class="right">
          {{yesNo[d[0][i]]}}
        </th>
        {{# }else if(i=='log_type'){ }}
        <th class="right">
          {{logType[d[0][i]]}}
        </th>
        {{# }else{ }}
        <th class="right">
          {{# if(d[0][i]!=null){ }}
            {{d[0][i]}}
          {{# } }}
        </th>
        {{# } }}
      </tr>
    {{# } }}
  {{# } }}
    </table>
  </div>

</script>

<script>
  function getFromParent(data){
    elData = [data];
    console.log(elData)
    layui.use(['jquery', 'layer', 'upload', 'laytpl'], function () {
      var $ = layui.jquery;
      var laytpl = layui.laytpl;
      var getTpl = document.getElementById('formModle').innerHTML;
      var view = document.getElementById('view');
      laytpl(getTpl).render(elData, function (html) {
        view.innerHTML = html;
      });
    })
  }
</script>
</body>
</html>
