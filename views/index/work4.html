<script>
  layui.use(['laypage', 'layer', 'table', 'upload', 'element', 'slider','jquery'], function() {
    var $ = layui.jquery;
    var laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    var cols = [ //表头
      {type: 'checkbox'}
      , {title: 'id',align:'center',type:'numbers'}
      , {field: 'area', title: '所属区域',align:'center'}
      , {field: 'grid', title: '所属网格',align:'center'}
      , {field: 'state', title: '处理状态',align:'center',templet:'#dealState'}
      , {field: 'created_at', title: '创建时间',align:'center'}
      , {field: 'level', title: '事件等级',align:'center',templet:'#dealLevel'}
      , {field: 'from_who_name',title:"发起人",align:'center',templet:'#detail'}
    ];
    var addUrl = './alert/add.html';
    var editUrl = './alert/edit.html';

    function editSuc(layero, index){}
    function editEnd(){
      getTable();
    }
    function addSuc(layero, index){
      var iframe = window['layui-layer-iframe' + index];
      var addData = [
        {0:'title',1:"标题"},
        {0:"area",1:'所属区域'},
        {0:'grid',1:'所属网格'},
        {0:"content",1:"内容"},
        {0:"emergency_level",1:{
            'title':'事件等级',
            'option':['一级','二级 ','三级']
          }},
        {0:"emergency_type",1:"事件类型"},
        {0:"emergency_source",1:"事件来源"},
        {0:"is_important",1:{
            'title':'是否重点事件',
            'option':['否','是']
          }}
      ]
      var url =  globalUrl+otherUrl.Work[3][1];
      iframe.getFromParent(addData,url,"edit_time");
    }
    var correspond = {};
    var editAjaxUrl =  globalUrl+otherUrl.Work[3][3];
    var detailUrl = './alert/detail.html'
    var deleteUrl =  globalUrl+otherUrl.Work[3][2];
    var getTable = function() {
      AJAX({
        url: globalUrl+otherUrl.Work[3][0],
        method: 'POST',
        success:function(data) {
          if(data.state==200){
            correspond = data.data;
            console.log(correspond)
            setTable({
              addUrl:addUrl,
              editUrl:editUrl,
              cols:cols,
              data:data.data,
              editSuc:editSuc,
              editEnd:editEnd,
              addSuc:addSuc,
              editAjaxUrl:editAjaxUrl,
              deleteUrl:deleteUrl,
              detailUrl:detailUrl,
              postTime:'edit_time',
              dealUrl:'./alert/deal.html'
            });
          }else{
            layer.msg('错误');
          }
        }
      })
    }
    getTable();
  })
</script>
