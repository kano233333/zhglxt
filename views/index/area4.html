<body>

<script type="text/html" id="toolBar">
  <div class="layui-inline tool-btn">
    <button class="layui-btn layui-btn-sm layui-btn-normal addBtn">
      添加
    </button>
    <button class="layui-btn layui-btn-sm layui-btn-danger edBtn" id="edit">
      编辑
    </button>
    <button class="layui-btn layui-btn-sm layui-btn-warm listOrderBtn" id="delete">
      删除
    </button>
  </div>
</script>
<script>
  layui.use(['laypage', 'layer', 'table', 'upload', 'element', 'slider','jquery'], function() {
    var $ = layui.jquery;
    var laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    var cols = [ //表头
      {type: 'checkbox'}
      , {title: 'id',align:'center',type:'numbers'}
      // , {field: 'icon', title: 'Icon',align:'center'}
      , {field: 'name', title: '姓名',align:'center'}
      , {field: 'sex', title: '性别',align:'center'}
      , {field: 'age', title: '年龄',align:'center'}
      , {field: 'grid', title: '所属网格',align:'center'}
      , {field: 'server_area', title: '服务范围',align:'center'}
      , {field: 'state', title: '状态',align:'center'}
      , {field: '',title:"操作",align:'center',templet:'#detail'}
    ];
    var addUrl = './alert/add.html';
    var editUrl = './alert/edit.html';

    function editSuc(layero, index){}
    function editEnd(){
      getTable();
    }
    function addSuc(layero, index){
      var iframe = window['layui-layer-iframe' + index];
      var addData = [
        {0:'username',1:"用户名"},
        {0:"password",1:'密码'},
        {0:'name',1:'真实姓名'},
        {0:'area',1:'地区'},
        {0:"identity",1:{
          'title':'角色',
            'option':['街道居民','网格管理员','boss管理员']
          }},
        {0:"communication_phone",1:"联系电话"},
        {0:"office_phone",1:"办公电话"},
        {0:"user_state",1:"用户状态"},
      ]
      var url =  globalUrl+otherUrl.User[0];
      iframe.getFromParent(addData,url);
    }
    var correspond = {};
    var editAjaxUrl =  globalUrl+otherUrl.System[1];
    var detailUrl = './alert/detail.html';
    var deleteUrl =  globalUrl+otherUrl.Work[2][2];
    var getTable = function() {
      AJAX({
        url: 'http://web.cqupt.store/public/index.php/index/System/gridAdminList',
        method: 'POST',
        success:function(data) {
          if(data.state==200){
            correspond = data.data;
              for (let index = 0; index < data.data.length; index++) {
                    
              // console.log(data.data[index]['sex']);
                  if(data.data[index]['sex'] == 1){
                    data.data[index]['sex'] = '男';
                  } else {
                    data.data[index]['sex'] = '女';
                  }
                  if(data.data[index]['grid'] == 1){
                    data.data[index]['grid'] = '第一网格';
                  } 
                  if(data.data[index]['state'] == 1){
                    data.data[index]['state'] = '已启用';
                  } else {
                    data.data[index]['state'] = '未启用';
                  }
              }
            setTable({
              addUrl:addUrl,
              editUrl:editUrl,
              cols:cols,
              data:data.data,
              editSuc:editSuc,
              editEnd:editEnd,
              addSuc:addSuc,
              editAjaxUrl:editAjaxUrl,
              deleteUrl:deleteUrl,
              detailUrl:detailUrl
            });
          }else{
            layer.msg('错误');
          }
        }
      })
    }
    getTable();
  })
</script>

<script id="detail" type="text/html">
  <div class="layui-inline tool-btn">
    <button class="layui-btn layui-btn-sm layui-btn-normal detail" convalue="{{d.LAY_INDEX-1}}">

    </button>
    <button class="layui-btn layui-btn-sm layui-btn-normal detail" convalue="{{d.LAY_INDEX-1}}">

    </button>
    {{# if(true){ }}

      禁用 
    </button>
    {{# }else{ }}
    <button class="layui-btn layui-btn-sm layui-btn-normal" style="background-color: #0f9c00" convalue="{{d.LAY_INDEX-1}}">
      启用
    </button>
    {{# } }}
  </div>
</script>

</html>
