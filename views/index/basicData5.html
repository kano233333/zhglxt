<script>
  layui.use(['laypage', 'layer', 'table', 'upload', 'element', 'slider','jquery'], function() {
    var $ = layui.jquery;
    var laypage = layui.laypage //分页
      , layer = layui.layer //弹层
      , table = layui.table //表格
      , upload = layui.upload //上传
      , element = layui.element //元素操作
      , slider = layui.slider //滑块
    var cols = [ //表头
      {type: 'checkbox'}
      , {title: 'id',       align:'center',  type:'numbers'}
      , {field: 'area',     title: '所属区域', align:'center'}
      , {field: 'road_level',    title: '道路等级', align:'center'}
      , {field: 'road_name',     title: '道路名称', align:'center'}
      , {field: 'length',   title: '长度',    align:'center'}
      , {field: 'width',    title: '宽度',    align:'center'}
      , {field: 'lane',     title: '车道数',   align:'center'}
      , {field: 'one_lane', title: '单车道',   align:'center'}
      , {field: 'road_audit',    title: '状态',    align:'center'}
      , {field: '',title:"操作",align:'center',templet:'#detail',width:'20%'}
    ];
    var addUrl = './alert/add.html';
    var editUrl = './alert/edit.html';

    function editSuc(layero, index, data){
      var iframe = window['layui-layer-iframe' + index];
      var editData = [
        {0:'id',       1:'ID   ',   2:data['id']||''},
        {0:'area',     1:"所属区域", 2:data['area']||''},
        {0:"road_level",    1:'道路等级', 2:data['level']||''},
        {0:'road_name',     1:'道路名称', 2:data['road_name']||''},
        {0:'length',   1:'长度',    2:data['length']||''},
        {0:'width',    1:'宽度',    2:data['width']||''},
        {0:'lane',     1:'车道数',  2:data['lane']||''},
        {0:'one_lane', 1:'单车道',  2:data['one_lane']||''},
        {0:'road_audit',    1:'状态',    2:data['road_audit']||''},
      ]
      var url =  'http://47.106.197.31/man/public/index.php/index/Basicdata/roadEdit';
      iframe.getFromParent(editData,url);
    }
    function editEnd(){
      getTable();
    }
    function addSuc(layero, index){
      var iframe = window['layui-layer-iframe' + index];
      var addData = [
        {0:'area',     1:"所属区域"},
        //{0:'level',    1:"道路等级"},
        {0:'name',     1:"道路名称"},
        {0:'length',   1:"长度"},
        {0:'width',    1:"宽度"},
        {0:'lane',     1:"车道数"},
        {0:'one_lane', 1:"单车道"},
        {0:'state',    1:"状态"},
      ]
      var url =  'http://47.106.197.31/man/public/index.php/index/Basicdata/roadAdd';
      iframe.getFromParent(addData,url);
    }
    var correspond = {};
    var editAjaxUrl =  'http://47.106.197.31/man/public/index.php/index/Basicdata/roadList';
    var detailUrl = './alert/detail.html'
    var deleteUrl =  'http://47.106.197.31/man/public/index.php/index/Basicdata/roadDelete';
    var getTable = function() {
      AJAX({
        url: editAjaxUrl,
        method: 'GET',
        success:function(data) {
          if(data.state==200){
          correspond = data.data;
          setTable({
            addUrl:addUrl,
            editUrl:editUrl,
            cols:cols,
            data:correspond,
            editSuc:editSuc,
            editEnd:editEnd,
            addSuc:addSuc,
            editAjaxUrl:editAjaxUrl,
            deleteUrl:deleteUrl,
            detailUrl:detailUrl,
            // checkUrl:'http://47.106.197.31/man/public/index.php/index/Basicdata/auditFacility'
          });
          }else{
            layer.msg('错误');
          }
        }
      })
    }
    getTable();
  })
</script>
